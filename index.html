<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGrow Remote Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2ecc71;
            --secondary: #3498db;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: var(--dark);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .online-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .online-dot.active {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }
        
        main {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }
        
        .card-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 24px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-group {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
        }
        
        .control-title {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .slider-container {
            margin: 20px 0;
        }
        
        .slider-value {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: var(--light);
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .time-control {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .time-input {
            padding: 10px;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }
        
        .chart-container {
            height: 200px;
            margin-top: 20px;
        }
        
        .error-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .error-item {
            padding: 10px;
            margin: 5px 0;
            background: #ffeaea;
            border-left: 4px solid var(--danger);
            border-radius: 4px;
        }
        
        .error-time {
            font-size: 12px;
            color: var(--gray);
        }
        
        .error-msg {
            margin-top: 5px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
        }
        
        .device-selector {
            margin: 20px 0;
        }
        
        .device-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 16px;
        }
        
        .no-devices {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .connection-status.offline {
            background: #ffeaea;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .device-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .real-time-value {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: var(--primary);
        }
        
        .moisture-bar {
            height: 20px;
            background: var(--light);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .moisture-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transition: width 0.5s ease;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Firebase configuration - –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–®–ò –î–ê–ù–ù–´–ï
        const firebaseConfig = {
            apiKey: "AIzaSyBUZJq4KALKON2yX0HsXZFMz8CPTwA1IYzd2XQnDf",
            authDomain: "ecogrow-remote-default-rtdb.firebaseapp.com",
            databaseURL: "https://ecogrow-remote-default-rtdb.firebaseio.com",
            projectId: "ecogrow-remote",
            storageBucket: "ecogrow-remote.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        let currentDeviceId = null;
        let devices = [];
        let chart = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        function initializeApp() {
            try {
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                console.log("Firebase initialized");
                
                // Check for saved device
                const savedDeviceId = localStorage.getItem('ecogrow_device_id');
                if (savedDeviceId) {
                    currentDeviceId = savedDeviceId;
                    loadDeviceData();
                } else {
                    showDeviceSelector();
                }
                
                // Listen for auth state changes
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        console.log("User signed in:", user.uid);
                        loadAllDevices();
                    } else {
                        // Sign in anonymously
                        firebase.auth().signInAnonymously()
                            .then(() => {
                                console.log("Signed in anonymously");
                                loadAllDevices();
                            })
                            .catch((error) => {
                                console.error("Anonymous sign-in failed:", error);
                                showError("Failed to connect to database");
                            });
                    }
                });
                
            } catch (error) {
                console.error("Initialization error:", error);
                showError("Application initialization failed");
            }
        }
        
        function loadAllDevices() {
            const devicesRef = firebase.database().ref('devices');
            
            devicesRef.on('value', (snapshot) => {
                const data = snapshot.val();
                devices = [];
                
                if (data) {
                    Object.keys(data).forEach(deviceId => {
                        const deviceData = data[deviceId];
                        if (deviceData.info) {
                            devices.push({
                                id: deviceId,
                                name: deviceData.info.device_name || 'EcoGrow Device',
                                online: deviceData.state ? (deviceData.state.online || false) : false,
                                lastSeen: deviceData.info.last_seen || 0
                            });
                        }
                    });
                    
                    updateDeviceSelector();
                    
                    // If we have a current device but it's not in the list, clear it
                    if (currentDeviceId && !devices.find(d => d.id === currentDeviceId)) {
                        currentDeviceId = null;
                        localStorage.removeItem('ecogrow_device_id');
                        showDeviceSelector();
                    }
                    
                    // Auto-select first device if none selected
                    if (!currentDeviceId && devices.length > 0) {
                        selectDevice(devices[0].id);
                    }
                } else {
                    showNoDevices();
                }
            }, (error) => {
                console.error("Error loading devices:", error);
                showError("Failed to load devices");
            });
        }
        
        function updateDeviceSelector() {
            const selector = document.getElementById('deviceSelector');
            if (!selector) return;
            
            selector.innerHTML = devices.map(device => 
                `<option value="${device.id}" ${device.id === currentDeviceId ? 'selected' : ''}>
                    ${device.name} (${device.online ? 'Online' : 'Offline'})
                </option>`
            ).join('');
        }
        
        function showDeviceSelector() {
            document.getElementById('mainContent').innerHTML = `
                <div class="login-container card">
                    <h2>üå± Select EcoGrow Device</h2>
                    <div class="device-selector">
                        <select id="deviceSelector" class="device-select" onchange="selectDevice(this.value)">
                            ${devices.length > 0 ? '' : '<option>Loading devices...</option>'}
                        </select>
                    </div>
                    ${devices.length > 0 ? '' : 
                        `<div class="no-devices">
                            <p>No devices found. Make sure your EcoGrow device is online.</p>
                            <button class="btn btn-primary" onclick="loadAllDevices()">Refresh</button>
                        </div>`
                    }
                </div>
            `;
            updateDeviceSelector();
        }
        
        function showNoDevices() {
            document.getElementById('mainContent').innerHTML = `
                <div class="no-devices card">
                    <h2>No Devices Found</h2>
                    <p>Please ensure your EcoGrow device is:</p>
                    <ul style="text-align: left; margin: 20px; color: var(--gray);">
                        <li>Connected to WiFi</li>
                        <li>Powered on</li>
                        <li>Has Firebase enabled in settings</li>
                    </ul>
                    <button class="btn btn-primary" onclick="loadAllDevices()">Refresh</button>
                </div>
            `;
        }
        
        function selectDevice(deviceId) {
            currentDeviceId = deviceId;
            localStorage.setItem('ecogrow_device_id', deviceId);
            loadDeviceData();
        }
        
        function loadDeviceData() {
            if (!currentDeviceId) return;
            
            document.getElementById('mainContent').innerHTML = `
                <div class="device-info">
                    <div>
                        <h2 id="deviceName">Loading...</h2>
                        <div class="status-indicator">
                            <div id="onlineDot" class="online-dot"></div>
                            <span id="statusText">Connecting...</span>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="showDeviceSelector()">Change Device</button>
                </div>
                
                <main>
                    <div class="card">
                        <div class="card-title">üíß Moisture Status</div>
                        <div class="real-time-value" id="moistureValue">--%</div>
                        <div class="moisture-bar">
                            <div id="moistureFill" class="moisture-fill" style="width: 0%"></div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value" id="minMoisture">--</div>
                                <div class="stat-label">Min Today</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="maxMoisture">--</div>
                                <div class="stat-label">Max Today</div>
                            </div>
                        </div>
                        <div class="slider-container">
                            <div class="slider-value" id="thresholdValue">--%</div>
                            <input type="range" min="10" max="90" value="50" 
                                   oninput="updateThreshold(this.value)" 
                                   onchange="saveThreshold(this.value)">
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">üö∞ Pump Control</div>
                        <div class="control-group">
                            <div class="control-title">Current Status: <span id="pumpStatus">--</span></div>
                            <div class="control-buttons">
                                <button class="btn btn-primary" onclick="sendCommand('pump', 'on')">Turn ON</button>
                                <button class="btn btn-danger" onclick="sendCommand('pump', 'off')">Turn OFF</button>
                                <button class="btn btn-secondary" onclick="sendCommand('pump', 'water')">Water Now</button>
                            </div>
                            <div style="margin-top: 15px;">
                                <label>Watering Duration:</label>
                                <div class="time-control">
                                    <input type="number" id="pumpDuration" min="1" max="60" class="time-input" 
                                           onchange="updateSetting('watering_duration', this.value)">
                                    <span>seconds</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">üí° Light Control</div>
                        <div class="control-group">
                            <div class="control-title">Current Status: <span id="lightStatus">--</span></div>
                            <div class="control-buttons">
                                <button class="btn btn-primary" onclick="sendCommand('light', 'on')">Turn ON</button>
                                <button class="btn btn-danger" onclick="sendCommand('light', 'off')">Turn OFF</button>
                            </div>
                            <div style="margin-top: 15px;">
                                <div class="control-title">Auto Light Schedule</div>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                    <div>
                                        <label>Start Time:</label>
                                        <input type="time" id="lightStart" class="time-input" 
                                               onchange="updateLightSchedule()">
                                    </div>
                                    <div>
                                        <label>End Time:</label>
                                        <input type="time" id="lightEnd" class="time-input" 
                                               onchange="updateLightSchedule()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">üìä Statistics</div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value" id="totalWaterings">0</div>
                                <div class="stat-label">Total Waterings</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="totalLightHours">0</div>
                                <div class="stat-label">Light Hours</div>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="moistureChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">‚ö†Ô∏è Error Log</div>
                        <ul class="error-list" id="errorList">
                            <li>Loading...</li>
                        </ul>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">‚öôÔ∏è Device Settings</div>
                        <div class="control-group">
                            <label style="display: block; margin-bottom: 10px;">
                                <input type="checkbox" id="telegramAlerts" onchange="updateSetting('telegram_alerts', this.checked)">
                                Enable Telegram Alerts
                            </label>
                            <div style="margin-top: 15px;">
                                <label>Device Name:</label>
                                <input type="text" id="deviceNameInput" class="time-input" style="width: 100%;"
                                       onchange="updateSetting('device_name', this.value)">
                            </div>
                            <button class="btn btn-warning" onclick="clearErrors()" style="margin-top: 15px;">
                                Clear Error Log
                            </button>
                        </div>
                    </div>
                </main>
            `;
            
            // Initialize chart
            initChart();
            
            // Start listening for device data
            listenToDeviceData();
        }
        
        function initChart() {
            const ctx = document.getElementById('moistureChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Moisture %',
                        data: [],
                        borderColor: '#2ecc71',
                        backgroundColor: 'rgba(46, 204, 113, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        function listenToDeviceData() {
            if (!currentDeviceId) return;
            
            const stateRef = firebase.database().ref(`devices/${currentDeviceId}/state`);
            
            stateRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateUI(data);
                } else {
                    showError("No data received from device");
                }
            }, (error) => {
                console.error("Error listening to device:", error);
                showError("Failed to connect to device");
            });
        }
        
        function updateUI(data) {
            // Update online status
            const onlineDot = document.getElementById('onlineDot');
            const statusText = document.getElementById('statusText');
            if (data.online) {
                onlineDot.classList.add('active');
                statusText.textContent = 'Online';
                statusText.style.color = '#2ecc71';
            } else {
                onlineDot.classList.remove('active');
                statusText.textContent = 'Offline';
                statusText.style.color = '#e74c3c';
            }
            
            // Update device name
            if (data.device_name) {
                document.getElementById('deviceName').textContent = data.device_name;
                document.getElementById('deviceNameInput').value = data.device_name;
            }
            
            // Update moisture
            if (data.moisture !== undefined) {
                document.getElementById('moistureValue').textContent = data.moisture + '%';
                document.getElementById('moistureFill').style.width = data.moisture + '%';
                
                // Update chart
                if (chart && data.moisture_history) {
                    updateChart(data.moisture_history);
                }
            }
            
            // Update threshold
            if (data.moisture_threshold !== undefined) {
                document.getElementById('thresholdValue').textContent = data.moisture_threshold + '%';
                document.querySelector('input[type="range"]').value = data.moisture_threshold;
            }
            
            // Update pump status
            if (data.pump_on !== undefined) {
                const pumpStatus = document.getElementById('pumpStatus');
                pumpStatus.textContent = data.pump_on ? 'ON' : 'OFF';
                pumpStatus.style.color = data.pump_on ? '#2ecc71' : '#e74c3c';
            }
            
            // Update light status
            if (data.light_on !== undefined) {
                const lightStatus = document.getElementById('lightStatus');
                lightStatus.textContent = data.light_on ? 'ON' : 'OFF';
                lightStatus.style.color = data.light_on ? '#2ecc71' : '#e74c3c';
            }
            
            // Update settings
            if (data.watering_duration !== undefined) {
                document.getElementById('pumpDuration').value = data.watering_duration;
            }
            
            if (data.lamp_start !== undefined) {
                const [hours, minutes] = data.lamp_start.split(':');
                document.getElementById('lightStart').value = `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;
            }
            
            if (data.lamp_end !== undefined) {
                const [hours, minutes] = data.lamp_end.split(':');
                document.getElementById('lightEnd').value = `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;
            }
            
            if (data.telegram_alerts !== undefined) {
                document.getElementById('telegramAlerts').checked = data.telegram_alerts;
            }
            
            // Update statistics
            if (data.total_waterings !== undefined) {
                document.getElementById('totalWaterings').textContent = data.total_waterings;
            }
            
            if (data.total_light_hours !== undefined) {
                document.getElementById('totalLightHours').textContent = data.total_light_hours;
            }
            
            // Update min/max moisture
            if (data.min_moisture !== undefined) {
                document.getElementById('minMoisture').textContent = data.min_moisture + '%';
            }
            
            if (data.max_moisture !== undefined) {
                document.getElementById('maxMoisture').textContent = data.max_moisture + '%';
            }
            
            // Update error log
            if (data.errors) {
                updateErrorLog(data.errors);
            }
        }
        
        function updateChart(history) {
            if (!chart || !history) return;
            
            chart.data.labels = history.map((_, i) => i);
            chart.data.datasets[0].data = history;
            chart.update();
        }
        
        function updateErrorLog(errorsJson) {
            try {
                const errors = JSON.parse(errorsJson);
                const errorList = document.getElementById('errorList');
                
                if (errors.length === 0) {
                    errorList.innerHTML = '<li class="error-item">No errors</li>';
                    return;
                }
                
                errorList.innerHTML = errors.map(error => `
                    <li class="error-item ${error.critical ? 'critical' : ''}">
                        <div class="error-time">${error.time}</div>
                        <div class="error-msg">${error.msg}</div>
                    </li>
                `).join('');
            } catch (e) {
                console.error("Error parsing errors:", e);
            }
        }
        
        function sendCommand(type, action) {
            if (!currentDeviceId) {
                showError("No device selected");
                return;
            }
            
            const commandsRef = firebase.database().ref(`devices/${currentDeviceId}/commands`);
            commandsRef.update({
                [type]: action
            }).then(() => {
                console.log(`Command sent: ${type}=${action}`);
                showNotification(`Command sent: ${action}`);
            }).catch((error) => {
                console.error("Error sending command:", error);
                showError("Failed to send command");
            });
        }
        
        function updateThreshold(value) {
            document.getElementById('thresholdValue').textContent = value + '%';
        }
        
        function saveThreshold(value) {
            updateSetting('moisture_threshold', parseInt(value));
        }
        
        function updateSetting(key, value) {
            if (!currentDeviceId) return;
            
            const commandsRef = firebase.database().ref(`devices/${currentDeviceId}/commands`);
            commandsRef.update({
                [key]: value
            }).then(() => {
                console.log(`Setting updated: ${key}=${value}`);
                showNotification(`Setting updated`);
            }).catch((error) => {
                console.error("Error updating setting:", error);
                showError("Failed to update setting");
            });
        }
        
        function updateLightSchedule() {
            const start = document.getElementById('lightStart').value;
            const end = document.getElementById('lightEnd').value;
            
            if (start && end) {
                updateSetting('lamp_start', start);
                updateSetting('lamp_end', end);
            }
        }
        
        function clearErrors() {
            if (!currentDeviceId) return;
            
            const commandsRef = firebase.database().ref(`devices/${currentDeviceId}/commands`);
            commandsRef.update({
                clear_errors: true
            }).then(() => {
                showNotification("Error log cleared");
            }).catch((error) => {
                console.error("Error clearing errors:", error);
                showError("Failed to clear errors");
            });
        }
        
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #2ecc71;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        function showError(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #e74c3c;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 5000);
        }
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</head>
