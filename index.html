<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGrow Remote Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent-green: #27ae60;
            --accent-blue: #3498db;
            --accent-red: #e74c3c;
            --accent-orange: #f39c12;
            --border-color: #e1e8ed;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --border-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .device-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }
        
        .status-offline {
            background: var(--accent-red);
        }
        
        .control-panel {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }
        
        .btn-success {
            background: var(--accent-green);
            color: white;
        }
        
        .btn-danger {
            background: var(--accent-red);
            color: white;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-blue);
        }
        
        .chart-container {
            height: 200px;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± EcoGrow Remote Control</h1>
            <div>
                <span class="status-indicator" id="connectionStatus"></span>
                <span id="statusText">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
            </div>
        </div>
        
        <div class="device-selector">
            <select id="deviceSelect" style="padding: 8px; border-radius: 8px; border: 2px solid var(--border-color);">
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</option>
            </select>
            <button onclick="refreshDevices()" class="btn-primary">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>
        
        <div class="grid" id="dashboard">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è JavaScript -->
            <div class="card" style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                <h2>–í—ã–±–µ—Ä–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
                <p>–ü–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ –≤–∞—à–µ–º—É —É—Å—Ç—Ä–æ–π—Å—Ç–≤—É EcoGrow —á–µ—Ä–µ–∑ Firebase</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyBUZJq4KALKON2yX0HsXZFMz8CPTwA1IYzd2XQnDf",
            authDomain: "ecogrow-remote.firebaseapp.com",
            databaseURL: "https://ecogrow-remote-default-rtdb.firebaseio.com",
            projectId: "ecogrow-remote",
            storageBucket: "ecogrow-remote.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let currentDevice = null;
        let devices = {};
        let chart = null;

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        async function refreshDevices() {
            try {
                const snapshot = await database.ref('devices').once('value');
                devices = snapshot.val() || {};
                
                const select = document.getElementById('deviceSelect');
                select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</option>';
                
                for (const deviceId in devices) {
                    const device = devices[deviceId];
                    const option = document.createElement('option');
                    option.value = deviceId;
                    option.textContent = device.info?.device_name || deviceId;
                    select.appendChild(option);
                }
                
                updateConnectionStatus(true);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤:', error);
                updateConnectionStatus(false);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function selectDevice(deviceId) {
            currentDevice = deviceId;
            
            // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Å–ª—É—à–∞—Ç–µ–ª–µ–π
            if (window.deviceListener) {
                window.deviceListener();
            }
            
            // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
            window.deviceListener = database.ref(`devices/${deviceId}/state`).on('value', (snapshot) => {
                const state = snapshot.val();
                if (state) {
                    updateDashboard(state);
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('deviceSelect').value = deviceId;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è dashboard
        function updateDashboard(state) {
            const dashboard = document.getElementById('dashboard');
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            const lastUpdate = state.last_update ? new Date(state.last_update * 1000).toLocaleTimeString() : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            
            dashboard.innerHTML = `
                <div class="card">
                    <h2>üíß –í–ª–∞–∂–Ω–æ—Å—Ç—å</h2>
                    <div class="stat-value">${state.moisture || 0}%</div>
                    <div>–°—Ä–µ–¥–Ω—è—è: ${state.moisture_avg || 0}%</div>
                    <div>–ú–∏–Ω–∏–º—É–º: ${state.moisture_min || 0}%</div>
                    <div>–ú–∞–∫—Å–∏–º—É–º: ${state.moisture_max || 0}%</div>
                </div>
                
                <div class="card">
                    <h2>üö∞ –ù–∞—Å–æ—Å</h2>
                    <div>–°—Ç–∞—Ç—É—Å: <strong>${state.pump_on ? '–í–ö–õ' : '–í–´–ö–õ'}</strong></div>
                    <div>–†–µ–∂–∏–º: ${state.manual_pump ? '–†—É—á–Ω–æ–π' : '–ê–≤—Ç–æ'}</div>
                    <div>–ü–æ—Ä–æ–≥: ${state.moisture_threshold || 50}%</div>
                    <div>–í—Å–µ–≥–æ –ø–æ–ª–∏–≤–æ–≤: ${state.total_waterings || 0}</div>
                    <div class="control-panel">
                        <button onclick="sendCommand('pump', 'on')" class="btn-success">–í–∫–ª—é—á–∏—Ç—å</button>
                        <button onclick="sendCommand('pump', 'off')" class="btn-danger">–í—ã–∫–ª—é—á–∏—Ç—å</button>
                        <button onclick="sendCommand('pump', 'auto')" class="btn-primary">–ê–≤—Ç–æ</button>
                        <button onclick="sendCommand('pump', 'water')" class="btn-primary">–ü–æ–ª–∏—Ç—å</button>
                    </div>
                </div>
                
                <div class="card">
                    <h2>üí° –§–∏—Ç–æ–ª–∞–º–ø–∞</h2>
                    <div>–°—Ç–∞—Ç—É—Å: <strong>${state.light_on ? '–í–ö–õ' : '–í–´–ö–õ'}</strong></div>
                    <div>–†–µ–∂–∏–º: ${state.manual_light ? '–†—É—á–Ω–æ–π' : '–ê–≤—Ç–æ'}</div>
                    <div>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ: ${state.lamp_start || '08:00'} - ${state.lamp_end || '20:00'}</div>
                    <div>–í—Å–µ–≥–æ —á–∞—Å–æ–≤: ${state.total_light_hours || 0}</div>
                    <div class="control-panel">
                        <button onclick="sendCommand('light', 'on')" class="btn-success">–í–∫–ª—é—á–∏—Ç—å</button>
                        <button onclick="sendCommand('light', 'off')" class="btn-danger">–í—ã–∫–ª—é—á–∏—Ç—å</button>
                        <button onclick="sendCommand('light', 'auto')" class="btn-primary">–ê–≤—Ç–æ</button>
                    </div>
                </div>
                
                <div class="card" style="grid-column: 1 / -1;">
                    <h2>üìà –ò—Å—Ç–æ—Ä–∏—è –≤–ª–∞–∂–Ω–æ—Å—Ç–∏</h2>
                    <div class="chart-container">
                        <canvas id="moistureChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <h2>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                    <div>–ó–∞–¥–µ—Ä–∂–∫–∞ –ø–æ–ª–∏–≤–∞: ${state.watering_delay || 30} –º–∏–Ω</div>
                    <div>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${state.watering_duration || 2} —Å–µ–∫</div>
                    <div>–†–µ–∂–∏–º —Å–Ω–∞: ${state.sleep_enabled ? '–í–∫–ª' : '–í—ã–∫–ª'}</div>
                    <div>–°–æ–Ω: ${state.sleep_start || '23:00'} - ${state.sleep_end || '07:00'}</div>
                </div>
                
                <div class="card">
                    <h2>üìä –°–∏—Å—Ç–µ–º–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
                    <div>–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${state.device_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                    <div>–í—Ä–µ–º—è: ${state.current_time || '--:--'}</div>
                    <div>–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${lastUpdate}</div>
                    <div>WiFi RSSI: ${state.wifi_rssi || 0} dBm</div>
                    <div>Uptime: ${Math.floor((state.uptime || 0) / 3600)} —á</div>
                </div>
            `;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫
            if (state.moisture_history) {
                updateChart(state.moisture_history);
            }
            
            updateConnectionStatus(true);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã
        async function sendCommand(type, value) {
            if (!currentDevice) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ');
                return;
            }
            
            try {
                const command = {};
                command[type] = value;
                
                await database.ref(`devices/${currentDevice}/commands`).update(command);
                console.log('–ö–æ–º–∞–Ω–¥–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞:', command);
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showNotification(`–ö–æ–º–∞–Ω–¥–∞ "${type}: ${value}" –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞`);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã:', error);
                showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã', 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–∞
        function updateChart(historyData) {
            const ctx = document.getElementById('moistureChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(historyData.length).fill(''),
                    datasets: [{
                        label: '–í–ª–∞–∂–Ω–æ—Å—Ç—å %',
                        data: historyData,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, max: 100 },
                        x: { display: false }
                    }
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connectionStatus');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.className = 'status-indicator status-online';
                text.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Firebase';
            } else {
                indicator.className = 'status-indicator status-offline';
                text.textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç Firebase';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'error' ? '#e74c3c' : '#27ae60'};
                color: white;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            refreshDevices();
            
            document.getElementById('deviceSelect').addEventListener('change', (e) => {
                if (e.target.value) {
                    selectDevice(e.target.value);
                }
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
