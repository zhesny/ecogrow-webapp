<!DOCTYPE html>
<html>
<head>
    <title>EcoGrow Control</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; margin: 20px; }
        button { padding: 15px; margin: 5px; font-size: 16px; }
        .status { padding: 15px; background: #f0f0f0; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üå± EcoGrow Control</h1>
    <input type="text" id="ip" placeholder="IP –∞–¥—Ä–µ—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä: 192.168.1.100)" style="width: 300px; padding: 10px;">
    <button onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    
    <div class="status" id="status">–í–≤–µ–¥–∏—Ç–µ IP –∏ –Ω–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è"</div>
    
    <button onclick="command('pump_on')">–ù–∞—Å–æ—Å –í–ö–õ</button>
    <button onclick="command('pump_off')">–ù–∞—Å–æ—Å –í–´–ö–õ</button>
    <button onclick="command('light_on')">–°–≤–µ—Ç –í–ö–õ</button>
    <button onclick="command('light_off')">–°–≤–µ—Ç –í–´–ö–õ</button>
    <button onclick="command('pump_auto')">–ê–≤—Ç–æ –ø–æ–ª–∏–≤</button>
    
    <script>
        let ip = '';
        
        function connect() {
            ip = document.getElementById('ip').value;
            if (!ip) {
                alert('–í–≤–µ–¥–∏—Ç–µ IP –∞–¥—Ä–µ—Å!');
                return;
            }
            if (!ip.startsWith('http://')) {
                ip = 'http://' + ip;
            }
            updateStatus();
        }
        
        function updateStatus() {
            if (!ip) return;
            
            fetch(ip + '/api/state')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('status').innerHTML = 
                        `–í–ª–∞–∂–Ω–æ—Å—Ç—å: ${data.moisture}%<br>` +
                        `–ù–∞—Å–æ—Å: ${data.pump ? '–í–ö–õ' : '–í–´–ö–õ'}<br>` +
                        `–°–≤–µ—Ç: ${data.light ? '–í–ö–õ' : '–í–´–ö–õ'}`;
                })
                .catch(e => {
                    document.getElementById('status').innerHTML = '–û—à–∏–±–∫–∞: ' + e.message;
                });
        }
        
        function command(cmd) {
            if (!ip) {
                alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å!');
                return;
            }
            
            fetch(ip + '/api/command', {
                method: 'POST',
                body: cmd,
                headers: {'Content-Type': 'text/plain'}
            })
            .then(() => {
                setTimeout(updateStatus, 1000);
            })
            .catch(e => alert('–û—à–∏–±–∫–∞: ' + e.message));
        }
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        setInterval(updateStatus, 3000);
    </script>
</body>
</html>
