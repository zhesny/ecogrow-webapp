<!-- В header -->
<div class="header-controls">
    <div class="connection-status">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Подключение...</span>
        </div>
        <div class="last-update" id="lastUpdate">--:--:--</div>
    </div>
    
    <!-- Переключатель темы -->
    <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </span>
    </label>
    
    <!-- Кнопка режима сна -->
    <button class="sleep-mode-btn" id="sleepModeBtn">
        <i class="fas fa-moon"></i> Режим сна
    </button>
</div>

<!-- В блоке управления -->
<div class="manual-controls">
    <button class="control-btn" id="manualPumpBtn">
        <i class="fas fa-water"></i>
        <span id="pumpBtnText">Включить насос</span>
    </button>
    
    <button class="control-btn warning" id="manualLightBtn">
        <i class="fas fa-lightbulb"></i>
        <span id="lightBtnText">Включить свет</span>
    </button>
    
    <div style="margin-top: 15px;">
        <label>Быстрый полив:</label>
        <div style="display: flex; gap: 10px; margin-top: 5px;">
            <button class="control-btn quick-water-btn" data-seconds="5">5с</button>
            <button class="control-btn quick-water-btn" data-seconds="10">10с</button>
            <button class="control-btn quick-water-btn" data-seconds="30">30с</button>
        </div>
    </div>
</div>

<!-- В блоке статуса системы -->
<div id="statusContainer">
    <!-- Статусные элементы будут добавлены динамически -->
</div>

<!-- В блоке ошибок -->
<div id="errorList">
    <div class="no-data">
        <i class="fas fa-check-circle"></i>
        <p>Ошибок не обнаружено</p>
    </div>
</div>
