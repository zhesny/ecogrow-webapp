<!DOCTYPE html>
<html>
<head>
    <title>–°–æ–∑–¥–∞—Ç—å –∏–∫–æ–Ω–∫–∏ EcoGrow</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #0a192f;
            color: #e2e8f0;
        }
        canvas {
            border: 1px solid #00ff9d;
            margin: 10px;
            border-radius: 8px;
        }
        button {
            background: #00ff9d;
            color: #0a192f;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üå± –°–æ–∑–¥–∞–Ω–∏–µ –∏–∫–æ–Ω–æ–∫ –¥–ª—è EcoGrow</h1>
    
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <div>
        <button onclick="generateIcons()">–°–æ–∑–¥–∞—Ç—å –∏–∫–æ–Ω–∫–∏</button>
    </div>
    
    <script>
        function drawIcon(ctx, size) {
            // –§–æ–Ω
            ctx.fillStyle = '#0a192f';
            ctx.fillRect(0, 0, size, size);
            
            // –ö—Ä—É–≥
            ctx.fillStyle = '#00ff9d';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2.7, 0, Math.PI * 2);
            ctx.fill();
            
            // –õ–∏—Å—Ç–æ–∫
            ctx.fillStyle = '#0a192f';
            ctx.beginPath();
            ctx.moveTo(size/2, size/3.2);
            ctx.lineTo(size/1.5, size/1.6);
            ctx.lineTo(size/3.1, size/1.6);
            ctx.closePath();
            ctx.fill();
        }
        
        function generateIcons() {
            // 192x192
            const canvas192 = document.getElementById('canvas192');
            const ctx192 = canvas192.getContext('2d');
            drawIcon(ctx192, 192);
            
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = canvas192.toDataURL('image/png');
            link192.click();
            
            // 512x512
            const canvas512 = document.getElementById('canvas512');
            const ctx512 = canvas512.getContext('2d');
            drawIcon(ctx512, 512);
            
            const link512 = document.createElement('a');
            link512.download = 'icon-512.png';
            link512.href = canvas512.toDataURL('image/png');
            link512.click();
            
            alert('–ò–∫–æ–Ω–∫–∏ —Å–æ–∑–¥–∞–Ω—ã! –§–∞–π–ª—ã —Å–∫–∞—á–∞–Ω—ã.');
        }
        
        // –†–∏—Å—É–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const ctx192 = document.getElementById('canvas192').getContext('2d');
            const ctx512 = document.getElementById('canvas512').getContext('2d');
            drawIcon(ctx192, 192);
            drawIcon(ctx512, 512);
        };
    </script>
</body>
</html>
