<!DOCTYPE html>
<html>
<head>
    <title>Создать иконки</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <button onclick="saveIcons()">Создать иконки</button>
    
    <script>
        function drawIcon(ctx, size) {
            // Фон
            ctx.fillStyle = '#0a192f';
            ctx.fillRect(0, 0, size, size);
            
            // Круг
            ctx.fillStyle = '#00ff9d';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2.7, 0, Math.PI * 2);
            ctx.fill();
            
            // Листок
            ctx.fillStyle = '#0a192f';
            ctx.beginPath();
            ctx.moveTo(size/2, size/3.2);
            ctx.lineTo(size/1.5, size/1.6);
            ctx.lineTo(size/3.1, size/1.6);
            ctx.closePath();
            ctx.fill();
        }
        
        function saveIcons() {
            // 192x192
            const canvas192 = document.getElementById('canvas192');
            const ctx192 = canvas192.getContext('2d');
            drawIcon(ctx192, 192);
            
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = canvas192.toDataURL('image/png');
            link192.click();
            
            // 512x512
            const canvas512 = document.getElementById('canvas512');
            const ctx512 = canvas512.getContext('2d');
            drawIcon(ctx512, 512);
            
            const link512 = document.createElement('a');
            link512.download = 'icon-512.png';
            link512.href = canvas512.toDataURL('image/png');
            link512.click();
        }
        
        // Предпросмотр
        window.onload = function() {
            const ctx192 = document.getElementById('canvas192').getContext('2d');
            const ctx512 = document.getElementById('canvas512').getContext('2d');
            drawIcon(ctx192, 192);
            drawIcon(ctx512, 512);
        };
    </script>
</body>
</html>
